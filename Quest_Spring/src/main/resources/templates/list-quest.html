<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<div>
    <img th:src="@{/images/quest_fon.png}" class="fon" alt="...">
</div>


<div class="container-xl">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="name-page">Список квестов:</h1>
        </div>
    </div>
    <div class="col-12 justify-content-center text-center">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3">
            <th:block th:each="quest : ${quests}">
                <div class="col mb-3">
                    <div class="card">
                        <img th:src="@{${quest.image}}" class="card-img-top" th:alt="${quest.name}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${quest.name}"></h5>
<!--                            <a th:href="@{/question?questId=${quest.id}}" class="btn btn-primary">Перейти к квесту</a>-->
                            <a th:href="@{/question(questId=${quest.id})}" class="btn btn-primary">Перейти к квесту</a>

                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
