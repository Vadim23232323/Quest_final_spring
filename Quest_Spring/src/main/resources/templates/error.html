<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}" />
    <script src="https://kit.fontawesome.com/13d829f7a0.js"></script>
    <link th:href="@{/images/favicon.png}" rel="icon" type="image/png">
    <title>Quest</title>
</head>
<header >
    <div class="image-container"><img th:src="@{/images/quest_fon.png}" class="fon" alt="..."></div>
</header>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">

                <div class="card-header">
                    <h4>Произошла ошибка</h4>
                </div>
                <div class="card-body">
                    <p>Статус ошибки: <span th:text="${status}"></span></p>
                    <p>Сообщение об ошибке: <span th:text="${message}"></span></p>
                    <p>Путь: <span th:text="${path}"></span></p>
                    <p>Время: <span th:text="${timestamp}"></span></p>
                    <a href="/" class="btn btn-primary">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
